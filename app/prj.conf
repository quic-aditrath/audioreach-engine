# ZEPHYR CORE CONFIGURATION
CONFIG_MAIN_STACK_SIZE=32768
CONFIG_HEAP_MEM_POOL_SIZE=32768
CONFIG_IDLE_STACK_SIZE=4096
CONFIG_ISR_STACK_SIZE=4096
CONFIG_SYS_CLOCK_TICKS_PER_SEC=100000

# INTER-PROCESSOR COMMUNICATION (OpenAMP/RPMsg)
CONFIG_IPM=y
CONFIG_OPENAMP=y
CONFIG_OPENAMP_RSC_TABLE_NUM_RPMSG_BUFF=32
CONFIG_OPENAMP_RSC_TABLE=y
CONFIG_OPENAMP_MASTER=n

# POSIX API SUPPORT
CONFIG_POSIX_API=y
CONFIG_POSIX_THREADS=y
CONFIG_POSIX_THREADS_EXT=y
CONFIG_POSIX_SHARED_MEMORY_OBJECTS=y
CONFIG_POSIX_PRIORITY_SCHEDULING=y
CONFIG_POSIX_TIMERS=y
CONFIG_POSIX_MONOTONIC_CLOCK=y
CONFIG_POSIX_THREAD_PRIORITY_SCHEDULING=y

# POSIX Thread Limits
CONFIG_POSIX_THREAD_THREADS_MAX=7
CONFIG_POSIX_THREAD_KEYS_MAX=7
CONFIG_MAX_PTHREAD_MUTEX_COUNT=70
CONFIG_MAX_PTHREAD_SPINLOCK_COUNT=10
CONFIG_MAX_PTHREAD_COND_COUNT=20

# DYNAMIC THREADING
CONFIG_DYNAMIC_THREAD=y
CONFIG_DYNAMIC_THREAD_POOL_SIZE=10
CONFIG_DYNAMIC_THREAD_STACK_SIZE=32768

# LOGGING CONFIGURATION
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=1
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BUFFER_SIZE=16384
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=16384
CONFIG_DEBUG_THREAD_INFO=y
CONFIG_THREAD_NAME=y

# C LIBRARY
CONFIG_NEWLIB_LIBC=y

# SHELL CONFIGURATION
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_RPMSG=y

# AUDIOREACH ENGINE CONFIGURATION
CONFIG_PROC_DOMAIN="ADSP"
CONFIG_ARE_LOG_LEVEL=1
CONFIG_ARCH_ZEPHYR=y

# AudioReach Features - Disabled for minimal build
CONFIG_ALSA_DEVICE_SINK=n
CONFIG_DYNAMIC_RESAMPLER=n
CONFIG_IIR_RESAMPLER=n
CONFIG_SH_MEM_PULL_MODE=n
CONFIG_SH_MEM_PUSH_MODE=n
CONFIG_LATENCY=n
CONFIG_SYNC=n
CONFIG_SPR=n
CONFIG_SPLITTER=n
CONFIG_DATA_MARKER=n
CONFIG_PRIORITY_SYNC=n
CONFIG_MUX_DEMUX=n
CONFIG_ECHO_CANCELLATION=n
CONFIG_ENCODER=n
CONFIG_CHMIXER=n
CONFIG_PCM_CNV=n
CONFIG_IRM=n

# Container Configuration
CONFIG_SPL_CNTR=n
CONFIG_SPECIAL_TOPOLOGY=n